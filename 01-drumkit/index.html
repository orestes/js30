<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS30 #01 - Drum Kit / Marimba Hero</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <h1>Marimba Hero
        <small>v0.0.1-alpha</small>
    </h1>
    <small>Mario: F-F-F, D-F, H</small>
    <small>Dre: Q+W+E</small>
</header>
<article>
    <ul class="keyboard">
        <li class="pad" data-key="Q" data-sample="e5"></li>
        <li class="pad" data-key="W" data-sample="b5"></li>
        <li class="pad" data-key="E" data-sample="d6"></li>
        <li class="pad" data-key="R" data-sample="f6"></li>
        <li class="pad" data-key="T" data-sample="a6"></li>
        <li class="pad" data-key="Y" data-sample="c7"></li>
    </ul>
    <ul class="keyboard">
        <li class="pad" data-key="A" data-sample="f2"></li>
        <li class="pad" data-key="S" data-sample="a2"></li>
        <li class="pad" data-key="D" data-sample="c3"></li>
        <li class="pad" data-key="F" data-sample="e3"></li>
        <li class="pad" data-key="G" data-sample="g3"></li>
        <li class="pad" data-key="H" data-sample="g4"></li>
        <li class="pad" data-key="J" data-sample="f4"></li>
        <li class="pad" data-key="K" data-sample="a4"></li>
        <li class="pad" data-key="L" data-sample="c5"></li>
    </ul>
</article>
<aside>
    <audio data-sample="f2" src="samples/marimba/m41-f2.wav"></audio>
    <audio data-sample="a2" src="samples/marimba/m45-a2.wav"></audio>
    <audio data-sample="c3" src="samples/marimba/m48-c3.wav"></audio>
    <audio data-sample="e3" src="samples/marimba/m52-e3.wav"></audio>
    <audio data-sample="g3" src="samples/marimba/m55-g3.wav"></audio>
    <audio data-sample="b3" src="samples/marimba/m59-b3.wav"></audio>
    <audio data-sample="d4" src="samples/marimba/m62-d4.wav"></audio>
    <audio data-sample="f4" src="samples/marimba/m65-f4.wav"></audio>
    <audio data-sample="g4" src="samples/marimba/m67-g4.wav"></audio>
    <audio data-sample="a4" src="samples/marimba/m69-a4.wav"></audio>
    <audio data-sample="c5" src="samples/marimba/m72-c5.wav"></audio>
    <audio data-sample="e5" src="samples/marimba/m76-e5.wav"></audio>
    <audio data-sample="b5" src="samples/marimba/m83-b5.wav"></audio>
    <audio data-sample="d6" src="samples/marimba/m86-d6.wav"></audio>
    <audio data-sample="f6" src="samples/marimba/m89-f6.wav"></audio>
    <audio data-sample="a6" src="samples/marimba/m93-a6.wav"></audio>
    <audio data-sample="c7" src="samples/marimba/m96-c7.wav"></audio>
</aside>
<footer>
    <p>Based on <strong>Wes Bos</strong>' <a href="http://javascript30.com" target="_blank">http://javascript30.com</a>, with a little
        extra fun</p>
    <a>Sounds by <a href="https://www.freesound.org/people/Samulis" rel="nofollow" target="_blank">Samulis</a> CC-BY on <a href="https://www.freesound.org"/>freesound.org</a></p>
</footer>
<script src="index.js"></script>
</body>
</html>
